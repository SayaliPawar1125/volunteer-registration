<mat-card>
  <h2>Volunteer Registration</h2>

  <form [formGroup]="form">

    <mat-form-field class="full">
      <input matInput placeholder="Name" formControlName="name">
    </mat-form-field>

    <mat-form-field class="full">
      <input matInput placeholder="Email" formControlName="email">
    </mat-form-field>

    <mat-form-field class="full">
      <input matInput type="password" placeholder="Password" formControlName="password">
    </mat-form-field>

    <mat-form-field class="full">
      <input matInput placeholder="Phone" formControlName="phone">
    </mat-form-field>

    <mat-form-field class="full">
      <input matInput placeholder="City" formControlName="city">
    </mat-form-field>

    <mat-form-field class="full">
      <input matInput placeholder="State" formControlName="state">
    </mat-form-field>

    <h3>Programs of Interest</h3>
    <mat-checkbox *ngFor="let p of programs" (change)="toggleProgram(p.id)">
      {{ p.name }}
    </mat-checkbox>

    <h3>Availability</h3>
    <div *ngFor="let d of days">
      {{ d }}:
      <button mat-button *ngFor="let t of times"
        (click)="toggleAvailability(d, t)">
        {{ t }}
      </button>
    </div>

    <br>
    <button mat-raised-button color="primary" (click)="submit()">Register</button>

  </form>
</mat-card>
